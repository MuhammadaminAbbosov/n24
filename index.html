<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./style/main.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/icons/logo.svg" type="image/x-icon">

    <script src="./js/data.js" defer></script>
    <script src="./js/index.js" defer></script>
    <!-- title -->
    <title>Namanganliklar-24</title>
</head>
<body>
    <header class="header">
        <div class="header__left">
            <div class="header__logo">
                <b class="logo__text">NAMANGANLIKLAR 24</b>
            </div>
            
            <div class="header__exchange-rates">
                <div class="header__rate">
                    <b>$</b>
                    <p>10137.2</p>
                </div>
                <div class="header__rate">
                    <b>P</b>
                    <p>138.26</p>
                </div>
            </div>
        </div>

        <div class="header__right">
            <div class="header__search">
                <img src="./assets/icons/search.svg" alt="" class="search__icon">
                <input type="text" placeholder="Поиск" class="search__input">
            </div>
            
            <div class="header__languages">
                <div class="header__language active">УЗ</div>
                <div class="header__language">РУ</div>
            </div>
            
            <a href="#" class="header_sign-in">Войти</a>
        </div>
    </header>
    <nav class="nav" id="nav"></nav>

    <main class="main">
        <div class="main__advertising">
            <img src="./assets/images/optimize 1.png" alt="advertising" class="advertising__img">
        </div>

        <div class="main__news-1">
        </div>

        <div class="main__notification">
            <p class="notification__text">Хотите быть в курсе свежих новостей? <br> Включите уведомления!</p>
            <button class="notification__btn">Включит</button>
        </div>
    </main>
</body>
</html>
